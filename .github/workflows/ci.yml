# =============================================================================
# Pulse IDE - Continuous Integration Workflow
# =============================================================================
# Runs on every push to main and on pull requests.
# Checks code quality and runs tests.
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Python Linting with Ruff
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/ scripts/

  # ---------------------------------------------------------------------------
  # TypeScript Linting with ESLint
  # ---------------------------------------------------------------------------
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pulse-electron/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: pulse-electron

      - name: Run ESLint
        run: npm run lint
        working-directory: pulse-electron

  # ---------------------------------------------------------------------------
  # Python Tests with Pytest
  # ---------------------------------------------------------------------------
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (excluding integration)
        run: pytest -m "not integration" -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  # ---------------------------------------------------------------------------
  # TypeScript Type Check
  # ---------------------------------------------------------------------------
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pulse-electron/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: pulse-electron

      - name: Run type check
        run: npm run typecheck
        working-directory: pulse-electron

  # ---------------------------------------------------------------------------
  # Build Verification (Windows)
  # Verifies that the app can be built successfully
  # ---------------------------------------------------------------------------
  build-check:
    name: Build Check (Windows)
    runs-on: windows-latest
    needs: [lint-python, lint-typescript, test-python, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pulse-electron/package-lock.json

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build Python backend
        run: python scripts/build_backend.py

      - name: Verify backend build
        run: |
          if (Test-Path "backend-dist/pulse-server.exe") {
            Write-Host "✓ Backend build successful"
            $size = (Get-Item "backend-dist/pulse-server.exe").Length / 1MB
            Write-Host "  Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "✗ Backend build failed - pulse-server.exe not found"
            exit 1
          }
        shell: pwsh

      - name: Install Electron dependencies
        run: npm install --legacy-peer-deps
        working-directory: pulse-electron

      - name: Build Electron app (no packaging)
        run: |
          npm run build
        working-directory: pulse-electron
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
